<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>


	<title>Upload Form</title>


</h:head>

<h:body>

	<h:form id="form" enctype="multipart/form-data" prependId="false">

		<p>
			<h:inputFile id="file" value="#{directory.uploadFile}"></h:inputFile>
		</p>
		<br />
		<h:commandButton id="button" value="Upload"
			action="#{directory.addAction}"></h:commandButton>
			
			<!-- <p id="textOutput">Text: #{directory.text}</p> -->
		<p:dataTable value="#{directory.userdirectory}" var="d" rows="10"
			paginator="true" paginatorPosition="top"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="3,5,10,15,{ShowAll|'All'}">


			<p:column>
				<f:facet name="header">ID</f:facet>

				<p:outputLabel id="ID" value="#{d.id}"></p:outputLabel>
			</p:column>

			<p:column>
				<f:facet name="header">First Name</f:facet>

				<h:outputText value="#{d.firstName}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">Last Name</f:facet>
				<p:outputLabel id="lastName" value="#{d.lastName}"></p:outputLabel>
			</p:column>

			<p:column>
				<f:facet name="header">Phone Number</f:facet>
				<p:outputLabel id="phoneNumber" value="#{d.phoneNumber}"></p:outputLabel>
			</p:column>

			<p:column>
				<f:facet name="header">Email Address</f:facet>
				<p:outputLabel id="emailAddress" value="#{d.emailAddress}"></p:outputLabel>
			</p:column>

			<p:column>
				<f:facet name="header">Address</f:facet>
				<p:outputLabel id="address" value="#{d.address}"></p:outputLabel>
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
