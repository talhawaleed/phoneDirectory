<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Login Page</title>
	<style>
Body {
	background-color: blue;
	font-family: Calibri, Helvetica, sans-serif;
	background-image:
		url("https://www.itl.cat/pngfile/big/157-1571640_hd-wallpapers-for-website-background.jpg");
}



form {
	padding: 50px;
	padding-left: 500px;
}

input {
	width: 100%;
	margin: 8px 0;
	padding: 12px 20px;
	border: 2px solid green;
	box-sizing: border-box;
}

.button {
	width: 100px;
}



h1 {
	padding-left: 100px;
}

.container {
	width: 40%;
	padding: 25px;
	padding-bottom: 100px;
	background-color: lightblue;
}
</style>
</h:head>
<h:body>

	<h:form>
		<div class="container">

			<h1>Login Form</h1>
			<br></br> UserName: <br></br>
			<h:inputText id="username" required="true" value=""
				requiredMessage="Please Enter Username"></h:inputText>
			<br></br> Password: <br></br>
			<h:inputText id="password" required="true"
				requiredMessage="Please Enter Password"></h:inputText>

			<br></br>
			<div class="button">
				<h:commandButton value="Submit"></h:commandButton>
			</div>
		</div>
	</h:form>
</h:body>
</html>
